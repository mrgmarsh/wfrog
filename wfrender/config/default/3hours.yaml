renderer: !template
    path: templates/default/main.html
    mime: text/html
    renderer: !data
        source: !database 
            slice: minute
            span: 180
        renderer: !multi
            renderers:
                current: !include
                    path: default/current.yaml
                chart: !include
                    path: default/charts.yaml
                    variables:
                        interpolate: true
