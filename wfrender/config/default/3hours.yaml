renderer: !template
    path: ../../templates/default/main.html
    mime: text/html
    renderer: !data
        source: !accumulator
            slice: minute
            span: 180
            storage: !include { path: ../../../wfcommon/config/storage.yaml }  
        renderer: !multi
            children:
                current: !include
                    path: current.yaml
                chart: !include
                    path: charts.yaml
                    variables:
                        interpolate: true
