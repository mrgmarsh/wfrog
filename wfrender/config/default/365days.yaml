renderer: !template
    path: ../../templates/default/main.html
    mime: text/html
    renderer: !data
        source: !accumulator
            slice: week
            span: 60
            storage: !service
                name: storage
        renderer: !multi
            children:
                current: !include
                    path: current.yaml
                chart: !include
                    path: charts.yaml
                    variables:
                        interpolate: off
