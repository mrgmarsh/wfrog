renderer: !multi
    renderers:
        temp: !chart                            
            series: 
                temp.max:
                    color: wheat
                    area: { to: temp.min }
                    max: { color: darkred, text: darkred, thickness: 0.5 }
                temp.avg:                                                                         
                    order: 1
                temp.min:
                    color: wheat
                    min: { color: darkslateblue, text: darkslateblue, thickness: 0.5 }
                dew.avg:
                    color: 8D7641
                    thickness: 1
                    dash: 2
            labels: temp.lbl
            zero: { color: 8D7641, thickness: 0.5 }
        hum: !chart                            
            series: 
                hum.avg: {}        
            labels: hum.lbl
            y_margin: [ 10, 5 ]
        press: !chart                            
            series: 
                press.avg: {}        
            labels: press.lbl            
        rain: !chart                            
            series: 
                rain.rate: {}        
            labels: rain.lbl  
        uv: !chart                            
            series: 
                uv.index: {}        
            labels: uv.lbl                          
        wind: !chart                                
            series:
                wind.avg: {}                    
                wind.max:
                    order: -1
                    color: tan             
                    thickness: 1       
                    area: { to: wind.avg, color: wheat }                                    
                    max: { color: darkred, text: darkred, thickness: 0.5 }
            labels: wind.lbl
            y_margin: [ 0, 1 ]
        wind_dir: !windradar
            width: 125
            height: 125
            sectors: { color: 00AF00, intensity: 1 }
            lines: { gust: tan, thickness: 1 }
            areas: {  gust: wheat }      
            
            
            
