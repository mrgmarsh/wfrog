renderer: !template
    path: templates/default/main.html
    mime: text/html
    renderer: !data
        source: !database
            slice: hour
            span: 23
        renderer: !multi
            children:
                current: !include
                    path: default/current.yaml
                chart: !include
                    path: default/charts.yaml
                    variables:
                        interpolate: off
