<html>
<head>
    <title>Weather Dashboard</title>
    <style>
        .cell {
            border: 1px solid lightgray;
            margin: 6px;
            padding: 6px;
            float: left;
            align: center;
        }    
    </style>
</head>
<body xstyle="background: #70BDF5; font-color: indigo" 
    style="font-family: helvetica; font-size: 10pt; color: dimgray;">

<div class="cell">
    #filter WebSafe    
    Current temp: $days.temp_current &deg;C
    #end filter
</div>
<br>
<div class="cell" style="clear: both">
    Temperature and Dew Point<br>
    <img src="$days.temp_chart"/>
</div>
<div class="cell">
    Wind and Gusts<br>
    <img src="$hours.wind_chart"/>
</div>
<div class="cell" style="width: 200px">
    Current Wind<br>
    <center><img src="$hours.wind_now"/></center>
</div>
<div class="cell">
    Wind Statistics<br>
    <img src="$hours.wind_stat"/>
</div>
</body>
</html>
